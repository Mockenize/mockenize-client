<form name="backupForm" novalidate>
    <div class="container-fluid">
        <div class="page-header">
            <h1>
                <a href="#/backup">Backup</a>
            </h1>

            <div class="clearfix"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">

                  <div class="col-lg-6">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <span class="btn btn-primary btn-file">
                                Browseâ€¦ <input type="file" id="file" onchange="angular.element(this).scope().uploadFile(this)">
                            </span>
                        </span>
                        <input type="text" id="fileName" class="form-control" readonly="">
                    </div>
                    <span class="help-block">
                        Select your file to upload
                    </span>
                  </div>

                  <div class="col-md-2">
                  <button class="btn btn-primary pull-left" ng-click="upload()">
                      <i class="glyphicon glyphicon-floppy-disk"></i> Upload
                  </button>
                  </div>

                  <div class="col-md-4">
                    <a target="_self" class="btn btn-primary pull-right" href="../file/download">
                        <i class="glyphicon glyphicon-floppy-disk"></i> Download
                    </a>
                  </div>

                </div>
            </div>
        </div>
      </div>
</form>
