<div class="container-fluid">
    <div class="page-header">
        <div class="pull-right">
            <a class="btn btn-primary" href="#/mocks/create">
                <i class="glyphicon glyphicon-plus"></i> Create
            </a>

            <button class="btn btn-danger" type="button" ng-click="vm.deleteAll()">
                <i class="glyphicon glyphicon-remove"></i> Clear
            </button>
        </div>

        <h1>Mocks</h1>

        <div class="clearfix"></div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron text-center" ng-if="!vm.mocks.length">
                <h1 class="text-info">
                    You don't have created any mocks yet.
                    <br>
                    <small>Please create one to start!</small>
                </h1>
            </div>

            <div class="list-group">
                <div class="list-group-item" ng-repeat="mock in vm.mocks" style="line-height: 22px">
                    <div class="pull-right">
                        <button class="btn btn-danger btn-xs" ng-click="vm.deleteMock(mock)">
                            <i class="glyphicon glyphicon-trash"></i>
                        </button>
                    </div>

                    <span class="label label-default text-center" style="min-width: 50px; margin-right: 10px">{{mock.method}}</span>

                    <a href="#/mocks/edit/{{mock.key}}" style="margin-right: 10px">{{mock.path}}</a>

                    <small class="text-muted" style="font-style: italic">{{vm.apiUrl}}/mock{{mock.path}}</small>

                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
